<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF - Hello World</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</h:head>
<h:body>
    <div class="main">
        <div class="container">
            <h2>Sum</h2>
            <h:form>
                <h:outputLabel for="x" value="Start:"/>
                <h:inputText id="x" value="#{sumBean.x}" type="number"/>

                <h:outputLabel for="n" value=" End:"/>
                <h:inputText id="n" value="#{sumBean.n}" type="number"/>

                <h:outputLabel for="e" value=" Step:"/>
                <h:inputText id="e" value="#{sumBean.e}" type="number"/>

                <h:commandButton value="Calculate" action="#{sumBean.calculate}" />
            </h:form>
        </div>

        <div class="container">
            <h2>Tabulation</h2>
            <h:form>
                <h:outputLabel for="a" value="Start:"/>
                <h:inputText id="a" value="#{tabulationBean.a}" type="number"/>

                <h:outputLabel for="b" value=" End:"/>
                <h:inputText id="b" value="#{tabulationBean.b}" type="number"/>

                <h:outputLabel for="h" value=" Step:"/>
                <h:inputText id="h" value="#{tabulationBean.h}" type="number"/>

                <h:commandButton value="Calculate" action="#{tabulationBean.calculate}" />
            </h:form>
        </div>
    </div>
</h:body>
</html>
