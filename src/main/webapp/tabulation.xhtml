<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF Tabulation</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</h:head>
<h:body>
    <div class="container">
    <h:form>
        <h:dataTable value="#{tabulationBean.result.pairs}" var="pair" rendered="#{not empty tabulationBean.result}">
            <h:column>
                <f:facet name="header">X</f:facet>
                <h:outputText value="#{pair.x}" />
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                <h:outputText value="#{pair.y}" />
            </h:column>
        </h:dataTable>
    </h:form>
    </div>
</h:body>
</html>
